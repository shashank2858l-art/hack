<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
</head>
<body class="h-full bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center">
  <div class="text-center p-10">
    <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-6">
      Student AI Assistant
    </h1>
    <p class="text-xl text-gray-700 mb-8">Your personal academic superpower</p>
    <!-- Fixed paths: removed leading / so it works with Live Server -->
    <a href="../src/auth/login.html" class="btn btn-primary btn-lg text-xl px-10">Get Started â†’</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // Replace this with your real Firebase config from firebase.js
    const firebaseConfig = {
      apiKey: "YOUR_REAL_API_KEY_HERE",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Also fixed path here
        location.href = "../src/dashboard/index.html";
      }
    });
  </script>
</body>
</html>
